<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="contact.css" rel="stylesheet" />
</head>
<body>
    <div class="background">
        <!--<img src="../2home/wallsLogo.png" />-->

        <div class="container">
            <div class="screen">
                <div class="screen-header">
                    <div class="screen-header-left">
                        <div class="screen-header-button close"></div>
                        <div class="screen-header-button maximize"></div>
                        <div class="screen-header-button minimize"></div>
                    </div>
                    <div class="screen-header-right">
                        <div class="screen-header-ellipsis"></div>
                        <div class="screen-header-ellipsis"></div>
                        <div class="screen-header-ellipsis"></div>
                    </div>
                </div>
                <div class="screen-body">
                    <div class="screen-body-item left">
                        <div class="app-title">
                            <span>צרו</span>
                            <span>איתנו קשר</span>
                        </div>
                        <div class="app-contact">CONTACT INFO : +62 81 314 928 595</div>
                    </div>
                    <div class="screen-body-item">
                        <div class="app-form">
                            <div class="app-form-group">
                                <input class="app-form-control" placeholder="שם">
                            </div>
                            <div class="app-form-group">
                                <input class="app-form-control" placeholder="כתובת מייל">
                            </div>
                            <div class="app-form-group">
                                <input class="app-form-control" type="password" maxlength="9" placeholder="סיסמא">
                            </div>
                            <div class="app-form-group message">
                                <input class="app-form-control" placeholder="יש לך שאלה?">
                            </div>
                            <div class="app-form-group buttons">
                                <button type="reset" class="app-form-button">איפוס</button>
                                <button class="app-form-button">שליחה</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
